    <div class="right-side">
        <div class="title">
            <h1>Sign-up Form</h1>
            <p>This may or may not be a real sign-up page. You will never know until you sign-up!</p>
            <p>Sign-Up today for an unkown product at an unkown company!</p>
        </div>
        <div class="card">
           <div class="form">
                <h2>Sign Up Now!</h2>
                <form action="!#" id="signup-form" onsubmit="return validPassword()">
                    <div class="input">
                        <label for="first">First Name</label>
                        <input type="text" id="first" name="first_name" required>
                    </div>
                    <div class="input">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" name="last_name" required>
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="eamil" required>
                    </div>
                    <div class="input">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone-number" id="phone">
                    </div>
                    <div class="input" id="password">
                        <label for="password">Password</label>
                        <input type="password" id="new-password" name="password">
                    </div>
                    <div class="input">
                        <label for="password-confirm">Confirm Password</label>
                        <input type="password" id="password-confirm">
                    </div>
                </form>
            </div> 
        </div>
        
            <div class="submit">
                <button type="submit" form="signup-form">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
